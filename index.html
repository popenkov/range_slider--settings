<!DOCTYPE html>
<html lang="en">
<head>


    <!-- библиотеки -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>




</head>
<body>


  <input type="text" class="js-range-slider" name="my_range" value=""
  data-type="double" data-min="0" data-max="1000" data-step="10" data-from="200" data-to="500" data-grid="true" />
  
  <div>
    <input type="text" class="js-input-number js-from" />
    <input type="text" class="js-input-number js-to" />
  </div>


    
</body>
</html>
